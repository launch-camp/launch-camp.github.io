- name: Ariana Chae
  pic: 2
  position: Director of Operations and Finance. 
  bio: Ari is an engineer-turned-designer who thrives on working with others to come up with creative solutions to real world problems. Her passion lies at the intersection of education and technology, whether it is figuring out how to improve public education through the use of emerging technologies or thinking about the climate of engineering education. Previously, Ari worked at various edtech startups including Alleyoop, Brightloop, CueThink, and School Shaped. She is excited to now add entrepreneurship to the mix to bring middle and high school students the experience and challenge of running their own businesses. In her spare time, Ari likes to drink coffee and hang out with artists. 
  social:
