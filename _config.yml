    - title: linkedin
      url: https://www.linkedin.com/in/arianachae

- name: Shane Skikne
  pic: 1
  position: Director of Tech and Program
  bio: Shane has unknowingly been an entrepreneur since elementary school. From charging his classmates to watch him play on his Gameboy, to running a snack service in middle school, to making and selling unique hand-made chocolates in college, he has constantly been on the lookout for ways to create value for other people. He continued to shape his understanding of entrepreneurship at Olin College and by working at startups such as HelpAround, SoftArtisans, Facebook, and CyPhyWorks. In addition, he got into the education space by designing introductory robotics programs for kids at the Museum of Science in Boston. Now, he is combining these two interests to figure out how to get students to be entrepreneurs.
